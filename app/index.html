<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Home</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css">
</head>

<body>
  <div class="row">
    <div class="row col-md-9">
      <form id="form" class="g-5 col-md-4">
        <div class="col-12">
          <input id="inputbox" class="form-control" placeholder="Enter user id..."></input>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button type="button" id="filter" class="btn btn-primary">Filter by UID</button>
          <button type="button" id="all" class="btn btn-primary">View All</button>
        </div>
      </form>

      <form id="form2" class="g-5 col-md-8">
        <div class="col-12">
          <input id="inputquery" class="form-control" placeholder="Enter sql query..."></input>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
          <button type="button" id="query" class="btn btn-primary">Query</button>
        </div>
      </form>

      <div class="g-5 px-5">
        <table id="table" class="table table-striped table-bordered table-hover container"></table>
      </div>
    </div>

    <div class="row col-md-3">
      <div class="g-5">
        <table id="overview" class="card"></table>
      </div>
    </div>
  </div>

  <script src="public/btn_ctrl.js"></script>
</body>
